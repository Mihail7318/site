{% extends 'base-site/base.html' %}
{% load static%}


{% block body %}
    <h3 align="center">{{ title }}</h3>
    <br/>
    <section class="faqs">
    {% for document in document %}
    <article class="ts">
        <div>
            <h5>{{ document.name }}</h5>
            <a class="fa fa-file" href=" {{ MEDIA_URL }}{{ document.file_obj.url }}"> Ознакомиться</a>
        </div>
    </article>
    {% endfor %}
</section>

{% endblock %}
